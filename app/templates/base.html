<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="../static/css/main.css">

<title>Jayden's Car Shop</title>
</head>
<body class="d-flex flex-column bg-light">
    <nav class="navbar-expand-lg bg-secondary navbar-light display-6 py-3 d-flex fixed-top">
        <div class="container-fluid d-flex">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{{ url_for('site.home') }}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('site.profile') }}" class="nav-link">Profile</a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{{ url_for('auth.signin') }}" class="nav-link">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('auth.signup') }}" class="nav-link">Sign Up</a>
                        </li>
                        {% endif %}
                        
                    </ul>
                </div>
            </div>
            <div class="navbar-right align-items-center justify-content-center">
                <a href="{{ url_for('site.home') }}" class = "navbar-brand  h1">Jayden's Car Inventory</a>
            </div>
            
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
<footer class = "bg-dark fixed-bottom">
    &copy 2023 Jayden Evans
</footer>
</html>
